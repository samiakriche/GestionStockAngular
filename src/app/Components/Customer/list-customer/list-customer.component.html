<div class="container">
    <div *ngIf="isSbmitted" class="alert" [ngClass]="{' alert-success':isTrue,' alert-danger':!isTrue}" role="alert ">
        {{ErrorMessage}}
    </div>
    <div class="row ">
        <div class="col-lg-12 ">
            <div class="main-box clearfix">
                <div class="table-responsive">
                    <div class="row py-3 my-2">
                        <div class="input-group no-border col-md-5">
                            <input type="text" class="form-control" placeholder="Rechercher..." name="firstname" id="firstname" [(ngModel)]="firstname" (ngModelChange)="Search()">
                        </div>
                        <div class="col-md-3 mx-5"></div>
                        <div class="pull-right col-md-2 ">
                            <a routerLink="add" class=" btn btn-primary ">Nouveau client</a>

                        </div>

                    </div>

                    <table class="table user-list ">
                        <thead>
                            <tr>
                                <th><span>Client</span></th>
                                <th><span>Email</span></th>
                                <th><span>Adresse</span></th>
                                <th><span>Telephone</span></th>
                                <th><span>Ville</span></th>
                                <th><span>Action</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items | paginate: { itemsPerPage: 5, currentPage: p };">
                                <td>
                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                                    <span href="#" class="user-subhead font-weight-bold">{{ item.firstname }}</span><br>
                                    <span class="user-subhead">{{ item.lastname }}</span>
                                </td>

                                <td class="text-center">
                                    <span class="label label-default">{{ item.email }}</span>
                                </td>
                                <td class="text-center">
                                    <span class="label label-default">{{ item.address }}</span>
                                </td>
                                <td class="text-center">
                                    <span class="label label-default">{{ item.phone }}</span>
                                </td>
                                <td class="text-center">
                                    <span class="label label-default">{{ item.city }}</span>
                                </td>
                                <td style="width: 20%; ">
                                    <a [routerLink]="['edit/',item.id]" class="table-link ">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                        </span>
                                    </a>
                                    <a (click)='delete(item.id)' class="table-link danger">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                        </span>
                                    </a>

                                    <a [routerLink]="['orders/',item.id]" class="table-link">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x" style="color: rgb(39, 155, 39);"></i>
                                            <i class="fa fa-shopping-cart fa-stack-1x fa-inverse"></i>
                                        </span>
                                    </a>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                    <pagination-controls previousLabel=" " nextLabel='' (pageChange)="p = $event"></pagination-controls>
                </div>

            </div>
        </div>
    </div>
</div>
