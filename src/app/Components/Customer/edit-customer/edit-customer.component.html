<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-primary">
      <h4 class="card-title">Edit Client</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="myForm" (ngSubmit)="submit()">
        <div class="row">
         
        
          <div class="col-md-6">
          <div class="form-group">
            <label>Nom </label>
            <input
              type="text"
              class="form-control"
              placeholder="Nom"
              formControlName="firstname"
            />
            <span
              class="text-danger small mr-5"
              *ngIf="
                myForm.get('firstname').touched &&
                myForm.get('firstname').getError('required')
              "
            >
              Entrer le nom</span
            >
          </div>
          </div>


           <div class="col-md-6">
            <div class="form-group">
              <label>Prenom</label>
              <input
                type="email"
                class="form-control"
                placeholder="Prenom"
                formControlName="lastname"
              />
              <span
                class="text-danger small mr-5"
                *ngIf="
                  myForm.get('lastname').touched &&
                  myForm.get('lastname').getError('required')
                "
              >
                Entrer le prenom</span
              >
            </div>
            </div>


         
        </div> 



        
        <div class="row">


          <div class="col-md-6">
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Adresse mail"
                formControlName="email"
              />
              <!-- <span class="error">SVP Entrer Le Prenom</span> -->
              <span
                class="text-danger small mr-5"
                *ngIf="
                  myForm.get('email').touched &&
                  myForm.get('email').getError('required')
                "
              >
                Entrer adresse mail</span
              >
              <span
                class="text-danger small mr-5"
                *ngIf="
                  myForm.get('email').touched &&
                  myForm.get('email').getError('email')
                "
              >
                VÃ©rifier le format d'une adresse mail
              </span>
            </div>
          </div>




          <div class="col-md-6">
            <div class="form-group">
              <label>Tele</label>
              <input
                type="text"
                class="form-control"
                placeholder="telephone"
                formControlName="phone"
              />
              <!-- <span class="error">SVP Entrer Le Prenom</span> -->
              <span
                class="text-danger small mr-5"
                *ngIf="
                  myForm.get('phone').touched &&
                  myForm.get('phone').getError('required')
                "
              >
                Entrer la numero de telephone</span
              >
            </div>
          </div>
        </div>







        <div class="row">
          <div class="col-md-9">
            <div class="form-group">
              <label>Adresse</label>
              <input
                type="text"
                class="form-control"
                placeholder="Adresse"
                formControlName="address"
              />
              <!-- <span class="error">SVP Entrer Le Prenom</span> -->
              <span
                class="text-danger small mr-5"
                *ngIf="
                  myForm.get('address').touched &&
                  myForm.get('address').getError('required')
                "
              >
                Entrer l'Adresse</span
              >
            </div>
          </div>
          <div class="col-md-3 pr-1">
            <div class="form-group">
              <label>Ville</label>
              <input
                type="text"
                class="form-control"
                placeholder="ville"
                formControlName="city"
              />
              <span
                  class="text-danger small mr-5"
                  *ngIf="
                    myForm.get('city').touched &&
                    myForm.get('city').getError('required')
                  "
                >
                  Entrer Ville</span>
            </div>
          </div>
        </div>
        
       <div class="col-md-12 text-right">
         <!-- <button type="submit" class="btn btn-primary pull-right">Update Profile</button> -->
           <button
             type="submit"
             class="btn btn-primary col-md-3 "
             value="Valide"
             [disabled]="!myForm.valid"
           >Valide</button>
   
           <button type="reset"   class="btn btn-primary col-md-3 ml-3 " >Reset</button>
           
       </div>
      </form>
    </div>
  </div>
</div>
